version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.8.106
      KAFKA_CREATE_TOPICS: "bow_legs:3:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "192.168.8.106:9092"
    volumes:
      - db_data:/app/data
      - model_data:/app/model
    depends_on:
      - kafka

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile-worker
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "192.168.8.106:9092"
    volumes:
      - db_data:/app/data
      - model_data:/app/model
    depends_on:
      - kafka

volumes:
  db_data:
  model_data: